    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PRICE AND DISCOUNT APP</title>
    </head>
    <body>
        <div class="card">
            <h1>Price and Discount Rate Checker</h1>
            <form action="#">
                <div class="input-item">
                    <label for="amount">Enter Amount (â‚¦):</label>
                    <input type="text" id="amount">
                </div>
                <div class="input-item">
                    <label for="discount-percentage">Select Discount %</label>
                    <select name="percentage" id="discount-percentage">
                        <option value="0">0</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="35">35</option>
                        <option value="40">40</option>
                    </select>
                </div>
                <div class="input-item">
                    <label for="discount-amount">Discount Amount:</label>
                    <input type="text" id="discount-amount">
                </div>
                <div class="input-item">
                    <label for="pay" aria-disabled="true">Final Pay:</label>
                    <input type="text" id="pay" disabled>
                </div>
                <button type="submit" class="calculate">Calculate</button>
                <input type="reset" value="Reset" onclick="window.location.reload()" class="reset">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
