    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>PRICE AND DISCOUNT APP</title>
    </head>
    <body>
        <div class="card">
            <h1>Price and Discount Rate Checker</h1>
            <form action="#">
                <div class="input-item">
                    <label for="amount">Enter Amount (â‚¦):</label>
                    <input type="text" id="amount">
                </div>
                <div class="input-item">
                    <label for="coupon-input">Enter Coupon Code</label>
                    <input type="text" id="coupon-input" placeholder= "e.g HOLY5">
                </div>
                <div class="input-item">
                    <label for="discount-amount">Discount Amount:</label>
                    <input type="text" id="discount-amount">
                </div>
                <div class="input-item">
                    <label for="pay" aria-disabled="true">Final Pay:</label>
                    <input type="text" id="pay" disabled>
                </div>
                <button type="submit" class="calculate">Calculate</button>
                <input type="reset" value="Reset" onclick="window.location.reload()" class="reset">
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
